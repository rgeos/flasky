{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">

      <div class="section-device">
        <img src="static/img/device.png">
      </div>
  
	  <div class="section-content">
      <h2>Log in</h2>

      <form method="POST" action="/login">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.email.label }}
          {{ form.email }}
        </div>

        <div class="form-group">
          {{ form.password.label }}
          {{ form.password }}
        </div>

        {{ form.submit(class="btn-primary") }}
		<a href="{{ url_for('index') }}" class="btn-secondary">Home</a> 

      </form>
    </div>
  </main>
{% endblock %}
